<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuia+</title>
<style>
  :root {
    --roxo:#6a0dad; --lilas:#9b4dff; --branco:#fff;
  }
  body { margin:0; font-family: Arial, sans-serif; background:#f5f0ff; }

  /* Splash */
  #splash {
    position: fixed; top:0; left:0; width:100%; height:90px;
    background: linear-gradient(270deg, var(--roxo), var(--lilas), var(--roxo));
    background-size: 400% 400%;
    animation: gradientMove 4s ease infinite;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    color: var(--branco); z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,.12);
  }
  @keyframes gradientMove {
    0%{background-position:0 50%} 50%{background-position:100% 50%} 100%{background-position:0 50%}
  }
  .loader {
    width: 20px; height: 20px;
    border: 3px solid rgba(255,255,255,.35);
    border-top: 3px solid var(--branco);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 4px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .slogan { font-size: 13px; font-weight: 700; white-space: nowrap; }

  /* Header */
  header {
    background: linear-gradient(135deg, var(--roxo), var(--lilas));
    color: var(--branco);
    box-shadow: 0 2px 6px rgba(0,0,0,.16);
  }
  .header-top {
    padding: 10px 12px;
    text-align: left;
    }
  .header-top h1 { margin:0; font-size: 20px; font-weight: 800; }
  .header-nav {
    display:flex; justify-content: space-around; align-items:center;
    padding: 0px 6px;
  }
  button.icon {
    background: transparent; border: 0; border-radius: 10px; padding: 6px;
    cursor: pointer; color: var(--branco);
    transition: transform .15s ease, background .15s ease;
  }
  button.icon:hover { transform: scale(1.15);
        opacity: 0.8; }
  svg { width: 26px; height: 26px; stroke: currentColor; fill: none; stroke-width: 2; }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
  <div class="loader"></div>
  <div id="tip" class="slogan">Carregando…</div>
</div>

<!-- Header -->
<header>
  <div class="header-top"><h1>Kuia+</h1></div>
  <nav class="header-nav">
    <button class="icon" title="Início" onclick="AndroidBridge.mostrar(1)">
  <svg viewBox="0 0 24 24">
    <rect x="3" y="4" width="18" height="16" rx="2"/>
    <line x1="3" y1="10" x2="21" y2="10"/>
  </svg>
</button>

<button class="icon" title="Explorar" onclick="AndroidBridge.mostrar(2)">
  <svg viewBox="0 0 24 24">
    <polygon points="5 3 19 12 5 21 5 3"/>
  </svg>
</button>

<button class="icon" title="Tempo" onclick="AndroidBridge.mostrar(3)">
  <svg viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"/>
  </svg>
</button>

<button class="icon" title="Mensagens" onclick="AndroidBridge.mostrar(4)">
  <svg viewBox="0 0 24 24">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
  </svg>
</button>

<button class="icon" title="Perfil" onclick="AndroidBridge.mostrar(5)">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
    <line x1="3" y1="6" x2="21" y2="6"/>
    <path d="M16 10a4 4 0 0 1-8 0"/>
  </svg>
</button>
  </nav>
</header>

<script>
(function(){
  var splash = document.getElementById('splash');
  var alreadyHidden = false;

  function hideSplash(){
    if (alreadyHidden) return;
    alreadyHidden = true;
    splash.style.display = 'none';
    try {
      if (window.AndroidBridge4 && AndroidBridge4.setSplashPresente) {
        AndroidBridge4.setSplashPresente(false);
      }
    } catch(e){}
  }

  // Sempre some após 5s (independente do load)
  setTimeout(hideSplash, 5000);

  // Se quiser que só comece a contar depois do load:
  // window.addEventListener('load', function(){
  //   setTimeout(hideSplash, 5000);
  // });
})();
</script>
<script>
  const tips = [
  "Mantenha seu perfil sempre lindo e atualizado.",
  "Use hashtags certeiras para alcançar mais gente.",
  "Converse nos comentários e faça novas amizades.",
  "Publique com carinho e frequência para engajar.",
  "Aproveite tendências e crie do seu jeito.",
  "Ative notificações para não perder nada.",
  "Salve posts que te inspiram para rever depois.",
  "Use o modo escuro e cuide da bateria.",
  "Convide amigos e ganhe+ juntos.",
  "Ganhe recompensas só por usar o Kuia+ todo dia.",
  "Quanto mais ativo, mais você ganha.",
  "Fique ativo para não ter problemas no saque.",
  "Compartilhe seu link e cresça rapidinho.",
  "Entre nos desafios e multiplique seus ganhos.",
  "Acesse todo dia e garanta seu bônus.",
  "Curta e comente para ser mais visto.",
  "Aproveite promoções e ganhe mais fácil.",
  "Cumprimente novos usuários e amplie sua rede.",
  "Explore todos os recursos do Kuia+ e brilhe."
];

  const tipEl = document.getElementById('tip');

  function showRandomTip() {
    const randomIndex = Math.floor(Math.random() * tips.length);
    tipEl.textContent = tips[randomIndex];
    tipEl.style.animation = 'none';
    tipEl.offsetHeight; // força reflow para reiniciar animação
    tipEl.style.animation = '';
  }

  // Mostra uma dica imediatamente
  showRandomTip();
  // Troca a cada 2 segundos
  setInterval(showRandomTip, 4000);
</script>
</body>
</html>
