<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vizin+</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f0ff;
    }

    /* Splash com altura do header */
    #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: linear-gradient(270deg, #6a0dad, #9b4dff, #6a0dad);
        background-size: 400% 400%;
        animation: gradientMove 4s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        overflow: hidden;
        color: white;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Loader circular minimalista */
    .loader {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.4);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 4px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Slogan com fade-in */
    .slogan {
        font-size: 14px;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 1.2s ease forwards;
        animation-delay: 0.5s;
        white-space: nowrap;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    header {
        background: linear-gradient(135deg, #6a0dad, #9b4dff);
        color: white;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        height: 43px;
    }

    header h1 {
        margin: 0;
        font-size: 22px;
        font-weight: bold;
        flex-shrink: 0;
    }

    nav {
        flex: 1;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-left: 15px;
    }

    button {
        background: transparent;
        border: none;
        padding: 6px;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
        transform: scale(1.15);
        opacity: 0.8;
    }

    svg {
        width: 26px;
        height: 26px;
        stroke: white;
        fill: none;
        stroke-width: 2;
    }
   .tip {    
  font-size: 12px;       /* tamanho pequeno */
  font-weight: bold;   /* peso normal */
  line-height: 1.4;      /* altura de linha confortável */
  text-align: center;    /* centraliza o texto */
  max-width: 90%;        /* evita colar nas bordas */
  color: #fff;           /* cor do texto */
}
  
</style>
</head>
<body>

<script>
function mostrarSplash() {
    document.getElementById("splash").style.display = "flex";
    if (window.AndroidBridge4 && AndroidBridge4.setSplashPresente) {
        AndroidBridge4.setSplashPresente(true);
    }
}

function esconderSplash() {
    document.getElementById("splash").style.display = "none";
    if (window.AndroidBridge4 && AndroidBridge4.setSplashPresente) {
        AndroidBridge4.setSplashPresente(false);
    }
}

function verificarInternet() {
    if (!navigator.onLine) {
        mostrarSplash();
        return;
    }

    fetch("https://www.gstatic.com/generate_204", {cache: "no-store"})
        .then(() => {
            setTimeout(() => {
                esconderSplash();
            }, 10000);
        })
        .catch(() => {
            mostrarSplash();
        });
}

verificarInternet();
setInterval(verificarInternet, 5000);
</script>
