<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels App</title>
    <style>
       :root {
    --primary-color: #4a90e2; /* tom azul claro */
    --bg-color: #ffffff; /* fundo branco */
    --surface-color: #f5f5f5; /* cor de superfície clara */
    --text-color: #1a1a1a; /* texto escuro */
    --text-secondary: #555555; /* texto secundário mais claro */
    --border-color: #cccccc; /* bordas claras */
    --success-color: #10b981; /* verde */
    --error-color: #ef4444; /* vermelho */
    --heart-color: #ff3040; /* vermelho vivo para ícone coração */
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            margin-right: auto;
        }

        .search-container {
            flex: 1;
            max-width: 300px;
            margin: 0 16px;
            position: relative;
        }

        /* Input melhorado */
.search-input-advanced {
    flex: 1;
    padding: 12px 8px;
    border: none;
    background: transparent;
    color: var(--text-color);
    font-size: 16px;
    outline: none;
}

.search-input-advanced::placeholder {
    color: var(--text-secondary);
}

/* Botão limpar */
.clear-search {
    padding: 8px 12px;
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 16px;
    transition: color 0.3s;
}

.clear-search:hover {
    color: var(--error-color);
}

        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 16px;
            gap: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
        }

        /* Tabs */
        .tabs-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 50px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            z-index: 99;
        }

        .tab {
            flex: 1;
            height: 100%;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            margin-top: 110px;
            padding: 16px;
            min-height: calc(100vh - 110px);
        }

        /* Feed Grid */
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        /* Reel Card */
        .reel-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .reel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .reel-thumbnail {
            width: 100%;
            height: 200px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .reel-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reel-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .type-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .type-badge.video {
            background-color: #ff4757;
        }

        .type-badge.image {
            background-color: #2ed573;
        }

        .reel-info {
            padding: 12px;
        }

        .reel-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .reel-author {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .reel-author img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .reel-author-name {
            font-size: 13px;
            color: #f5f5f5;
        }

        .reel-genre {
            display: inline-block;
            padding: 2px 8px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .reel-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Base */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        /* Create Modal */
        .create-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 400px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
        }

        .form-select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .upload-type-tabs {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .upload-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: var(--bg-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .file-upload {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
        }

        .file-upload.dragover {
            border-color: var(--primary-color);
            background-color: rgba(93, 92, 222, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .submit-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4c4bcd;
        }

        .submit-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

/* ADICIONE estes estilos para os botões de navegação: */


/* Botões de navegação */
.nav-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    pointer-events: auto; /* Reativa cliques nos botões */
    opacity: 0.7;
    margin: 0 20px;
}

.nav-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
}

.nav-btn:active {
    transform: scale(0.95);
}

/* Setas dos botões */
.nav-arrow {
    font-size: 28px;
    font-weight: bold;
    line-height: 1;
}

/* Botão anterior */
.nav-prev {
    background: linear-gradient(45deg, rgba(0, 0, 0, 0.6), rgba(93, 92, 222, 0.3));
}

.nav-prev:hover {
    background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(93, 92, 222, 0.5));
}

/* Botão próximo */
.nav-next {
    background: linear-gradient(-45deg, rgba(0, 0, 0, 0.6), rgba(93, 92, 222, 0.3));
}

.nav-next:hover {
    background: linear-gradient(-45deg, rgba(0, 0, 0, 0.8), rgba(93, 92, 222, 0.5));
}

/* Estados desabilitados */
.nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    pointer-events: auto;
}

.nav-btn:disabled:hover {
    transform: none;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: none;
}

/* Animação de pulse quando disponível */
.nav-btn.available {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(93, 92, 222, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(93, 92, 222, 0); }
    100% { box-shadow: 0 0 0 0 rgba(93, 92, 222, 0); }
}

/* Responsivo para mobile */
@media (max-width: 768px) {
    .nav-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 0 15px;
    }
    
    .nav-arrow {
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .nav-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
        margin: 0 10px;
    }
    
    .nav-arrow {
        font-size: 20px;
    }
    
    .navigation-controls {
        left: 10px;
        right: 10px;
    }
}

/* Efeito fade quando aparecem */
.navigation-controls {
    animation: fadeInNav 0.5s ease-out;
}

@keyframes fadeInNav {
    from {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
}
    .overlay-media.video-player {
        width: 98vw;        /* 98% da largura no mobile */
        height: 75vh;       /* 75% da altura no mobile */
        max-width: none;    /* Remove limite de largura */
        max-height: none;   /* Remove limite de altura */
    }
}

function preloadVideo(story) {

        function setupNavigation() {
    let startY = 0;

    const SWIPE_THRESHOLD = 40;

    const handleKeydown = (e) => {
        if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
            navigateStoryDirect(-1);
        } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {

        }
    };

    const handleTouchStart = (e) => {
        if (!('ontouchstart' in window)) return;
        if (e.target.closest('.overlay-close, .action-btn, button')) return;
        startY = e.touches[0].clientY;
        isTouch = true;
    };

    const handleTouchEnd = (e) => {
        if (!isTouch) return;
        const diffY = e.changedTouches[0].clientY - startY;
        if (Math.abs(diffY) > SWIPE_THRESHOLD) {
            navigateStoryDirect(diffY > 0 ? -1 : 1);
        }
        isTouch = false;
    };

    document.addEventListener('keydown', handleKeydown);
    fullscreenOverlay.addEventListener('touchstart', handleTouchStart, { passive: true });
    fullscreenOverlay.addEventListener('touchend', handleTouchEnd, { passive: true });

    fullscreenOverlay.cleanup = () => {
        document.removeEventListener('keydown', handleKeydown);
        fullscreenOverlay.removeEventListener('touchstart', handleTouchStart);
        fullscreenOverlay.removeEventListener('touchend', handleTouchEnd);
    };
}

                /youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/,

                /vimeo\.com\/(\d+)/,
                /dailymotion\.com\/video\/([a-zA-Z0-9]+)/,
              
            ];
            
            return videoPatterns.some(pattern => pattern.test(url));

        function getYouTubeVideoId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (minutes < 1) return 'agora';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

                // Close on background click

                    if (e.target === modal) {

                        resolve(false);
                    }
                });

function applyCategoryFilter() {
    // Modifica a função filterAndRenderStories existente
    let filteredStories = allStories;

    // FILTRO POR CATEGORIA
    if (selectedCategory !== 'all') {
        filteredStories = filteredStories.filter(story => story.genre === selectedCategory);
    }

    // Filtro de tipo (mantém o existente)
    if (currentFilter !== 'all') {
        filteredStories = filteredStories.filter(story => story.type === currentFilter);
    }

    // Pesquisa (mantém o existente)
    if (searchQuery && searchQuery.length > 0) {
        filteredStories = searchStories(searchQuery, searchFilter);
        if (currentFilter !== 'all') {
            filteredStories = filteredStories.filter(story => story.type === currentFilter);
        }
        if (selectedCategory !== 'all') {
            filteredStories = filteredStories.filter(story => story.genre === selectedCategory);
        }
    }

    // Ordena por mais reagidos (mantém o existente)
    filteredStories.sort((a, b) => {
        const aTotal = (a.stats?.views || 0) + (a.stats?.likes || 0) + (a.stats?.comments || 0);
        const bTotal = (b.stats?.views || 0) + (b.stats?.likes || 0) + (b.stats?.comments || 0);
        return bTotal - aTotal;
    });

    renderStories(filteredStories);
}
