<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kuia+</title>
  <style>
    :root{
      --bg1:#1e0033;   /* roxo escuro */
      --bg2:#2a003f;   /* roxo mais claro */
      --brand:#a855f7; /* roxo vibrante */
      --text:#e5e7eb;  /* cinza claro */
      --muted:#c4b5fd; /* roxo suave */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
    }

    #splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      padding: 24px;
      animation: fadeIn 700ms ease-out both;
    }

    .logo-wrap {
      width: clamp(72px, 20vw, 120px);
      height: clamp(72px, 20vw, 120px);
      display: grid;
      place-items: center;
      border-radius: 24px;
      background: radial-gradient(120% 120% at 20% 20%, rgba(168,85,247,0.18), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(168,85,247,0.25);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      animation: float 3.5s ease-in-out infinite;
    }

    .logo {
      width: 58%;
      height: 58%;
    }

    .brand {
      font-size: clamp(24px, 6vw, 40px);
      font-weight: 700;
    }
    .plus {
      color: var(--brand);
      text-shadow: 0 0 16px rgba(168,85,247,0.35);
    }

    .tagline {
      font-size: clamp(12px, 3.2vw, 14px);
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50%      { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <main id="splash">
    <div class="logo-wrap">
      <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="8" width="48" height="48" rx="12" fill="url(#g1)"/>
        <path d="M22 44V20h6v9.8L41 20h7l-12 12 12 12h-7L28 34.2V44h-6z" fill="white" fill-opacity="0.96"/>
        <defs>
          <linearGradient id="g1" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
            <stop stop-color="#a855f7"/>
            <stop offset="1" stop-color="#7e22ce"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <div class="brand">
      Kuia<span class="plus">+</span>
    </div>

    <div class="tagline">Explorar mais, com leveza.</div>
  </main>
</body>
</html>
